<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch One Sketch: No more, No Fewer</title>
</head>
<body>
    <div class="input">
        <input id="axis-text" type="number">
        <button id="submit-button">Submit</button>
    </div>
    <div>
        <label id="error-label"></label>
    </div>
    <div class="color-buttons">
        <button class="color-button" value="red">Red</button>
        <button class="color-button" value="green">Green</button>
        <button class="color-button" value="blue">Blue</button>
        <button class="color-button" value="black">Black</button>
        <button class="color-button" value="aliceblue">Erase</button>
    </div>
    <div class="table">
        <table id="grid">
            <!--Filled in with JS-->
        </table>
    </div>
</body>
</html>
